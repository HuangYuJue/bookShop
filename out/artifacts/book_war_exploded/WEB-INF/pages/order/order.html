<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的订单</title>
    <link rel="stylesheet" th:href="@{/static/css/minireset.css}" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/cart.css}" />
    <link rel="stylesheet" th:href="@{/static/css/bookManger.css}" />
    <link rel="stylesheet" th:href="@{/static/css/orderManger.css}" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a th:href="@{/book.do(operate='index')}">
            <img th:src="@{/static/img/logo.webp}" alt=""/></a>
          <h1>我的订单</h1>
        </div>
        <div class="header-right">
          <h3>欢迎<span th:text="${session.user.uname}">黄总</span>光临网上书城书城</h3>
          <div class="order"><a th:href="@{page.do(operate='page',page='order/order')}">我的订单</a></div>
          <div class="destory"><a th:href="@{page.do(operate='page',page='index')}">注销</a></div>
          <div class="gohome">
            <a th:href="@{page.do(operate='page',page='index')}">返回</a>
          </div>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <table>
          <thead>
            <tr>
              <th>订单号</th>
              <th>订单日期</th>
              <th>订单金额</th>
              <th>订单数量</th>
              <th>订单状态</th>
              <th>订单详情</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order : ${session.user.orderList}">
              <td th:text="${order.orderNo}">12354456895</td>
              <td th:text="${order.orderDate}">2015.04.23</td>
              <td th:text="${order.orderMoney}">90.00</td>
              <td th:text="${order.bookTotal}">88</td>
              <td><a href="" class="send">等待发货</a></td>
              <td><a th:href="@{detail.do(operate='getDetailList',orderId=${order.id})}">查看详情</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="bottom">
      <div class="down">
        网上书城 ©2022
      </div>
    </div>
  </body>
</html>
