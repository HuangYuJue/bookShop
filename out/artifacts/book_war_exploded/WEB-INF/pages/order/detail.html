<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>订单详情页面</title>
    <link rel="stylesheet" th:href="@{/static/css/minireset.css}" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/cart.css}" />
    <link rel="stylesheet" th:href="@{/static/css/bookManger.css}" />
    <link rel="stylesheet" th:href="@{/static/css/orderManger.css}" />
</head>
<body>
<div class="header">
    <div class="w">
        <div class="header-left">
            <a th:href="@{/book.do(operate='index')}">
                <img th:src="@{/static/img/logo.webp}" alt=""/></a>
            <h1>订单详情</h1>
        </div>
        <div class="header-right">
            <h3>欢迎<span th:text="${session.user.uname}">黄总</span>光临网上书城书城</h3>
            <div class="order"><a th:href="@{page.do(operate='page',page='order/order')}">我的订单</a></div>
            <div class="destory"><a th:href="@{page.do(operate='page',page='index')}">注销</a></div>
            <div class="gohome">
                <a th:href="@{page.do(operate='page',page='index')}">返回</a>
            </div>
        </div>
    </div>
</div>
<div class="list">
    <div class="w">
        <table>
            <thead>
            <tr>
                <th>书本名称</th>
                <th>购买数量</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail : ${session.detailList}">
                <td th:text="${detail.book.bookName}"></td>
                <td th:text="${detail.buyCount}"></td>
                <td><a href="" class="send">等待发货</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="bottom">
    <div class="w">
        <div class="content">
            <dl>
                <dt>关于尚硅谷</dt>
                <dd>教育理念</dd>
                <!-- <dd>名师团队</dd>
                <dd>学员心声</dd> -->
            </dl>
            <dl>
                <dt>资源下载</dt>
                <dd>视频下载</dd>
                <!-- <dd>资料下载</dd>
                <dd>工具下载</dd> -->
            </dl>
            <dl>
                <dt>加入我们</dt>
                <dd>招聘岗位</dd>
                <!-- <dd>岗位介绍</dd>
                <dd>招贤纳师</dd> -->
            </dl>
            <dl>
                <dt>联系我们</dt>
                <dd>http://www.atguigu.com</dd>
                <dd></dd>
            </dl>
        </div>
    </div>
    <div class="down">
        网上书城 ©2022
    </div>
</div>
</body>
</html>
