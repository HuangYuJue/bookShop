<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/css/minireset.css}" />
    <link rel="stylesheet" th:href="@{/static/css/common.css}" />
    <link rel="stylesheet" th:href="@{/static/css/cart.css}" />
    <link rel="stylesheet" th:href="@{/static/css/bookManger.css}" />
    <link rel="stylesheet" th:href="@{/static/css/orderManger.css}" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a th:href="@{booo.do(operate='index')}">
            <img th:src="@{/static/img/logo.webp}" alt=""/></a>
          <h1>订单管理系统</h1>
        </div>
        <div class="header-right">
          <a th:href="@{book.do(operate='bookManager')}" class="order">图书管理</a>
          <a th:href="@{order.do(operate='getAllOrder')}" class="destory">订单管理</a>
          <a th:href="@{book.do(operate='index')}" class="gohome">返回商城</a>
        </div>
      </div>
    </div>
    <div class="list">
      <div class="w">
        <table>
          <thead>
            <tr>
              <th>订单号</th>
              <th>订单日期</th>
              <th>订单金额</th>
              <th>图书数量</th>
              <th>订单详情</th>
              <th>发货状态</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order:${session.allOrder}">
              <td th:text="${order.orderNo}">12354456895</td>
              <td th:text="${order.orderDate}">2015.04.23</td>
              <td th:text="${order.orderMoney}">90.00</td>
              <td th:text="${order.bookTotal}">88</td>
              <td><a th:href="@{detail.do(operate='getDetailList',orderId=${order.id})}">查看详情</a></td>
              <td><a th:href="@{order.do(operate='sendOrder',orderId=${order.id})}" class="send"><span th:text="${order.getStatus()}"></span></a></td>
          </tbody>
        </table>
      </div>
    </div>
    <div class="bottom">
      <div class="down">
        网上书城 ©2022
      </div>
    </div>
  </body>
</html>
