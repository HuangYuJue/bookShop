<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>网上书城注册页面</title>
    <link type="text/css" rel="stylesheet" th:href="@{static/css/style.css}" />
    <link rel="stylesheet" th:href="@{static/css/register.css}"/>
    <script language="JavaScript" th:src="@{/static/script/register.js}"></script>
  </head>
  <body>
    <div id="login_header">
      <a th:href="@{book.do(operate='index')}">
        <img class="logo_img" alt="" th:src="@{static/img/logo.webp}" />
      </a>
    </div>
    <div class="login_banner">
      <div class="register_form">
        <h1>注册网上书城</h1>
        <form th:action="@{/user.do}" method="post" onsubmit="return preRegister();">
          <input type="hidden" name="operate" value="register">
          <div class="form-item">
            <div>
              <label>用户名称:</label>
              <!-- onblur：元素失去焦点时，客户端发送异步请求；并绑定对结果处理的回调函数 -->
              <input name="uname" type="text" id="unameText" onblur="ckUname(this.value)" placeholder="请输入用户名" />
            </div>
            <span class="errMess" id="unameSpan">用户名应为3~16位数字和字母组成</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户密码:</label>
              <input name="pwd" type="password" id="pwdTxt" placeholder="请输入密码" />
            </div>
            <span class="errMess" id="pwdSpan">密码的长度至少为3位</span>
          </div>
          <div class="form-item">
            <div>
              <label>确认密码:</label>
              <input name="newpwd" type="password" id="pwdTxt2" placeholder="请输入确认密码" />
            </div>
            <span class="errMess" id="pwdSpan2">密码两次输入不一致</span>
          </div>
          <div class="form-item">
            <div>
              <label>用户邮箱:</label>
              <input name="email" type="text" id="emailTxt" placeholder="请输入邮箱" />
            </div>
            <span class="errMess" id="emailSpan">请输入正确的邮箱格式</span>
          </div>
          <div class="form-item">
            <div>
              <label>验证码:</label>
              <div class="verify">
                <input type="text" name="verifyCode" placeholder="" />
                <img th:src="@{/kaptcha.jpg}" alt="" style="width: 130px;height: 40px"/>
              </div>
            </div>
            <span class="errMess">请输入正确的验证码</span>
          </div>
          <button class="btn">注册</button>
        </form>
      </div>
    </div>
    <div id="bottom">
      <span>
        网上书城 &copy;2022
      </span>
    </div>
  </body>
</html>
